<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EcoMag App - Iniciar sesión</title>
  <link rel="stylesheet" href="stylesignin.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">EcoMagApp</h1>
    <p class="subtitle">Tu herramienta para una Magangué más limpia</p>

    <h2>Inicia sesión</h2>
    <p>Ingresa tus datos para continuar</p>

    <form action="main.html" method="get">
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit" class="btn-green">Iniciar Sesión</button>
    </form>

    <p class="terms">
      ¿No tienes cuenta? <a href="signup.html">Regístrate aquí</a>
    </p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EcoMag App - Registro</title>
  <link rel="stylesheet" href="stylesignup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="logo">EcoMagApp</h1>
    <p class="subtitle">Tu herramienta para una Magangué más limpia</p>

    <h2>Crea una cuenta</h2>
    <p class="subtitle">Únete al cambio por una Magangué más limpia</p>

    <form action="main.html" method="get">
      <input type="text" placeholder="Nombre Completo" required>
      <input type="email" placeholder="Correo Electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <input type="password" placeholder="Confirmar Contraseña" required>
      <button type="submit" class="btn-green">Crear Cuenta</button>
    </form>

    <p class="terms">
      Al hacer clic en continuar, aceptas nuestros 
      <a href="#">Términos de Servicio</a> y 
      <a href="#">Política de Privacidad</a>.
    </p>

    <p class="terms">
      ¿Ya tienes cuenta? <a href="signin.html">Inicia Sesión</a>
    </p>
  </div>
</body>
</html>

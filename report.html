<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>EcoMag App - Reportar Residuo</title>
  <link rel="stylesheet" href="stylereport.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="form-container">
    <h2>Formulario de Reporte</h2>
    <form>
      <input type="text" placeholder="Nombre completo" required>
      <input type="text" placeholder="Tipo de residuo (plástico, orgánico, etc.)" required>
      <input type="text" placeholder="Ubicación (barrio, dirección, etc.)" required>
      <textarea placeholder="Descripción del caso (opcional)" rows="4"></textarea>
      <input type="file" accept="image/*">
      <button type="submit">Enviar Reporte</button>
    </form>
  </div>

  <div id="compartir-logro">
    <h3>Comparte tu logro</h3>
    <p>¡Ayúdanos a crear conciencia sobre la importancia del reciclaje!</p>

    <a href="https://wa.me/?text=¡Mira%20cómo%20estoy%20haciendo%20mi%20parte%20para%20el%20medio%20ambiente!" target="_blank">
      <button>Compartir en WhatsApp</button>
    </a>

    <div class="divider"></div>

    <a href="https://www.facebook.com/sharer/sharer.php?u=https://jaysebas.github.io/EcoMag-App/" target="_blank">
      <button>Compartir en Facebook</button>
    </a>
    
    <div class="divider"></div>
    
    <a href="main.html">
      <button>Menú Principal</button>
    
    </a>
  </div>
</body>

</html>

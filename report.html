<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EcoMag App - Reportar Residuo</title>
  <link rel="stylesheet" href="stylereport.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h2>Formulario de Reporte</h2>
    <form>
      <input type="text" placeholder="Nombre completo" required>
      <input type="text" placeholder="Tipo de residuo (plástico, orgánico, etc.)" required>
      <input type="text" placeholder="Ubicación (barrio, dirección, etc.)" required>
      <textarea placeholder="Descripción del caso (opcional)" rows="4"></textarea>
      <input type="file" accept="image/*">
      <button type="submit">Enviar Reporte</button>
    </form>
  </div>
</body>
<script src="report.js"></script>
</html>
